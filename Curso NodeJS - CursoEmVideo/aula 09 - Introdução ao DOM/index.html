<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(162, 182, 255);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p id = 'teste'>Aprendendo usar o <strong>DOM</strong> em Javascript</p>
    <div>Clique em mim</div>
    <script>
        var p1 = document.getElementsByTagName('p')[0]
        document.write(p1.textContent)
        p1.style.color = 'blue'
        var p2 = window.document.querySelector('p#teste')
        p2.style.color = 'red'
    </script>
</body>

</html>
