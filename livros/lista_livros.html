<div class="container">
    <hr>
    <h1>Lista de livros</h1>
    <hr>
    <div>
        <div class="row" id="books">
        </div>
    </div>
</div>

<div id="editBookModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar livro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="editForm" method="POST">
                    <div class="form-group">
                        <label for="Qtde">Quantidade</label>
                        <input class="form-control" name="Qtde" id="Qtde">
                    </div>

                    <div class="form-group">
                        <label for="Titulo">Titulo</label>
                        <input class="form-control" name="Titulo" id="Titulo">
                    </div>

                    <!--Other fields-->

                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Our JS file-->
<script src="book-list.js"></script>
